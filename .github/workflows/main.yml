name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: dumhed-hfsE4-skge+1

    - name: Deploy to VPS
      run: |
        ssh -o StrictHostKeyChecking=no root@139.162.201.110 << 'EOF'
          cd km
          git pull
          killall gunicorn
          gunicorn -w 3 app:app
        EOF
