<!doctype html>
<html lang="en">
<head>

  <center>

        </div>

      </div>

    </div>

    <div class="form-group">

      <textarea placeholder="Mesajınız" class="form-control" name="message" rows="10" required></textarea>
    </div>
          <div style="box-shadow: rgba(38,41,45,0.23) 1px 1px 1px 1px; width: fit-content; height: fit-content; box-sizing: border-box; border-radius: 15px; padding: 15px; display: inline-block">
            <i class="fa-brands fa-skype" style="color: dodgerblue; font-size: 4em"></i>
              <p style="margin-bottom: 5px">M2-Entertainment</p>
              <span style="font-weight: bolder;">Hızlı Destek Al</span>
          </div>
          <div style="box-shadow: rgba(38,41,45,0.23) 1px 1px 1px 1px; width: fit-content; height: fit-content; box-sizing: border-box; border-radius: 15px; padding: 15px; display: inline-block">
            <i class="fa-solid fa-envelope" style="color: dodgerblue; font-size: 4em"></i>
              <p style="margin-bottom: 5px">sales@m2betting.com</p>
              <span style="font-weight: bolder;">Hızlı Destek Al</span>
          </div>
          <br>
          <br>

  </center>

</div>
